<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Pong</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">
    <div class="header">
      <div id="score">Player 0 : 0 Computer</div>
      <div id="status">Click or press Space to start. Use mouse or Up/Down arrows to move.</div>
    </div>

    <canvas id="game" width="900" height="520" tabindex="0"></canvas>

    <div class="footer">
      <button id="resetBtn">Reset Scores</button>
      <label><input id="soundToggle" type="checkbox" checked /> Sound</label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
